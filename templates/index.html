<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheetmaster Flask + Gemini</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <main class="container">
      <h1>Sheetmaster</h1>
      <p>Upload practice text files and get a Gemini coverage analysis.</p>

      <form id="analyze-form">
        <label for="files">Practice Text Files</label>
        <input
          id="files"
          name="files"
          type="file"
          multiple
          accept=".txt,.md,.csv,.rtf,.pdf,.png,.jpg,.jpeg,text/plain,application/pdf,image/png,image/jpeg"
          required
        />
        <button type="submit">Analyze Coverage</button>
      </form>

      <section>
        <h2>Analysis</h2>
        <p id="meta"></p>
        <pre id="output">No response yet.</pre>
      </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
